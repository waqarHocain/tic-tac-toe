<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe by Waqar Hocain</title>

	<meta charset="utf-8">
	<!-- <meta name="viewport" content="width: device-width, initial-scale=1"> -->

	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Tic-Tac-Toe</h1>
</header>

<section class="intro">
  <h3>Choose your symbol</h3>
  <button id="buttonX">X</button>
  <button id="buttonO">O</button>
</section>

<section class="board">
  <button id="button1"></button>
  <button id="button2"></button>
  <button id="button3"></button>
  <br />
  <button id="button4"></button>
  <button id="button5"></button>
  <button id="button6"></button>
  <br />
  <button id="button7"></button>
  <button id="button8"></button>
  <button id="button9"></button>
  
  <br />
  <button id="reset">RESET!</button>

  <p id="result"></p>
</section>


<script src="js/script.js"></script>
</body>
</html>
